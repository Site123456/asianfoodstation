<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asian Food Station - Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
  :root {
    --bg: #ffffff;
    --text: #b73400;
    --muted: #bd5200;
    --accent: #e63946;
    --overlay: rgba(255, 255, 255, 0.45);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); }

  .hero { position: relative; background: linear-gradient(rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0.6), rgba(255, 255, 255)), url('./Asian_Food_Station_rest_virubhai_menu_1.jpg') center/cover no-repeat; padding: 3rem 1.25rem 2rem; text-align: center; color: #000000; }
  .hero::before { content: ''; position: absolute; inset: 0; background: var(--overlay); }
  .hero-inner { position: relative; z-index: 1; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 1rem; opacity: 0; transform: translateY(30px); transition: all 1s ease; }
  .hero-inner.fade-in { opacity: 1; transform: translateY(0); }
  .hero img.logo { width: 120px; margin-bottom: 0.5rem;border-radius: 50%; }
  .hero h1 { font-size: 1.8rem; font-weight: 700; letter-spacing: 0.05em;color: #000000; }
  .tagline { font-size: 0.8rem; color: #000000; margin-bottom: 0.5rem; }

  .hero-actions { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-top: 0.5rem; }
  .map-btn, .call-btn { background: var(--accent); color: #fff; border: none; padding: 0.85rem 1.75rem; border-radius: 999px; font-weight: 600; cursor: pointer; font-size: 1rem; text-decoration: none; box-shadow: 0 15px 30px rgba(230,57,70,0.35); transition: transform 0.3s ease; }
  .map-btn:hover, .call-btn:hover { transform: translateY(-2px); opacity: 0.9; }

  .hours { font-size: 0.95rem; color: #232323; text-align: center; line-height: 1.4; margin-top: 0.5rem; }
  .reviews { display: inline-block; margin-top: 0.25rem; font-size: 0.95rem; color: var(--accent); text-decoration: none; font-weight: 600; }
  .reviews .stars { color: gold; margin-left: 0.25rem; }

  .badges { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
  .badges img { height: 38px; }

  /* MENU */
  .menu { max-width: 1100px; margin: 3rem auto 0; display: grid; grid-template-columns: repeat(2, 1fr); }
  .menu img { width: 100%; display: block; cursor: pointer; }

  /* LIGHTBOX */
  .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 999; }
  .lightbox.active { display: flex; }
  .lightbox img { max-width: 95vw; max-height: 90vh; border-radius: 0.75rem; }
  .lightbox span { position: absolute; top: 1rem; right: 1.25rem; font-size: 2rem; color: #fff; cursor: pointer; }
  @media (max-width: 768px) { .menu { grid-template-columns: 1fr; } .hero-actions {display: none;width: 0;height: 0;opacity: 0;} }

  footer { text-align: center; padding: 2rem 1rem 2.5rem; font-size: 0.85rem; color: var(--muted); }

  /* Floating buttons */
  .floating { position: fixed; bottom: 1rem; right: 1rem; display: flex; flex-direction: column; gap: 0.6rem; z-index: 1000; }
  .floating a { background: var(--accent); color: #fff; padding: 0.75rem 1rem; border-radius: 999px; font-size: 0.85rem; font-weight: 600; text-decoration: none; box-shadow: 0 10px 25px rgba(230,57,70,0.35); text-align: center; }
  @media (min-width: 769px) { .floating { display: none; } }
</style>
</head>
<body>

<section class="hero">
  <div class="hero-inner" id="heroInner">
    <img src="./logo.png" alt="Asian Food Station" class="logo" />
    <h1>Asian Food Station</h1>
    <p class="tagline">Spécialités népalaises et indiennes. Idéal pour fêtes, réunions et moments en famille ou entre amis.</p>
    <div class="hero-actions">
      <button class="map-btn" onclick="openDirections()">Venir</button>
      <a class="call-btn" href="tel:+33955690726">+33 9 55 69 07 26</a>
    </div>

    <div class="hours">
      ⏰ <strong>Horaires :</strong> 13h – 23h<br>
      ❌ <strong>Mercredi :</strong> Fermé
    </div>

    <a class="reviews" href="https://g.page/r/CaqqB4tG8y_7EAE/review" target="_blank">
      ⭐ Donner nous votre avis
    </a>

    <div class="badges">
      <img src="./faitmaison.png" alt="Fait maison" />
      <img src="./halal.png" alt="Halal" />
    </div>
  </div>
</section>

<main class="menu">
  <img src="./Asian_Food_Station_rest_virubhai_menu_1.jpg" loading="lazy">
  <img src="./Asian_Food_Station_rest_virubhai_menu_2.jpg" loading="lazy">
  <img src="./Asian_Food_Station_rest_virubhai_menu_3.jpg" loading="lazy">
  <img src="./Asian_Food_Station_rest_virubhai_menu_4.jpg" loading="lazy">
  <img src="./Asian_Food_Station_rest_virubhai_menu_5.jpg" loading="lazy">
  <img src="./Asian_Food_Station_rest_virubhai_menu_6.jpg" loading="lazy">
</main>

<footer>© Asian Food Station • Fait maison • Halal</footer>

<div class="floating">
  <a href="tel:+33955690726">Appeler</a>
  <a href="javascript:openDirections()">Venir sur place</a>
</div>

<div class="lightbox" id="lightbox">
  <span id="close">×</span>
  <img id="lightbox-img">
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const hero = document.getElementById('heroInner');
    setTimeout(() => { hero.classList.add('fade-in'); }, 300);
  });

  function openDirections() {
  const address = encodeURIComponent('Asian Food Station');
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  let url;

  if (/iPad|iPhone|iPod/.test(ua)) {
    url = `https://maps.apple/p/ZDT8tz9kz_dbbS`;
  }  else {
    url = `https://www.google.com/maps/search/?api=1&query=${address}`;
  }

  window.open(url, '_blank');
}
const imgs = document.querySelectorAll('.menu img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close');

imgs.forEach(img => { img.addEventListener('click', () => { lightboxImg.src = img.src; lightbox.classList.add('active'); }); });
closeBtn.onclick = () => lightbox.classList.remove('active');
lightbox.onclick = e => e.target === lightbox && lightbox.classList.remove('active');
</script>

</body>
</html>
